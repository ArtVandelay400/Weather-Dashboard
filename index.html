<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>

    <body>
      <script src = "lib/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      <h1 class= "head">Weather Dashboard</h1> 

        <div id="leftColumn">
          <form id="city-form">
          <label for="city-input"></label>
          <input type="text" id="city-input">
          <input id="add-city" type="submit" value="Search">
          <br>
          <div id= "cityList"></div>
        </div>

      <div id= "weather-main">
        <div id= "city">
          <img id = "icon" src = " ">
        </div>
        <div id = "temp"></div>
        <div id = "hum"></div>
        <div id = "wind"></div>
        <div id = "UV"></div>
      </div>

      <div id= "five-day"></div>
      </div>
    
<script>
var cities= JSON.parse(localStorage.getItem("city-array")) || ["Denver"];

function initMap() {
      var apiKey= "c531a4a9070baad7f4ef978c43984633";
      var queryURL = "http://api.openweathermap.org/data/2.5/forecast?q=Denver&units=imperial&APPID="+apiKey;
        $.ajax({
          url: queryURL,
          method: "GET"
        })
          .then(function(response) {
        var lat= localStorage.setItem("lat", JSON.stringify(response.city.coord.lat));
        var lon= localStorage.setItem("lon", JSON.stringify(response.city.coord.lon));
         var icon= "http://openweathermap.org/img/w/"+response.list[0].weather[0].icon+".png"
          $("#temp").text("Temperature: "+response.list[0].main.temp+" ℉");
          $("#hum").text("Humidity: "+response.list[0].main.humidity+"%")
          $("#wind").text("Wind Speed: "+response.list[0].wind.speed+" MPH")
          $("#city").text(""+response.city.name);
          $("#city").append('<img src='+icon+'>');
          console.log(response.list[0].main.temp);
          console.log(response);

          for(var i= 1; i<39; i+=8){
          var icon= "http://openweathermap.org/img/w/"+response.list[i].weather[0].icon+".png"
          var weatherDate= moment(response.list[i].dt_txt).format('MM-DD')
          $("#five-day").append("<div"+[i]+" class='card'></div>")
          $("div"+[i]).append("<div class='temp'>"+weatherDate+"</div>");
          $("div"+[i]).append("<img class='icon'src="+icon+">");
          $("div"+[i]).append("<div class='farh'>Temp: "+response.list[0].main.temp+" ℉</div>");
          $("div"+[i]).append("<div class='humd'>Humidity: "+response.list[0].main.humidity+"%</div>")
          }

        })
      
        var lat= JSON.parse(localStorage.getItem("lat"))
        var lon= JSON.parse(localStorage.getItem("lon"))
        var queryURL2= "http://api.openweathermap.org/data/2.5/uvi?appid=c531a4a9070baad7f4ef978c43984633&lat="+lat+"&lon="+lon
        
        
        $.ajax({
          url: queryURL2,
          method: "GET"
        })
          .then(function(response) {
          $("#UV").text("UV Index: "+response.value);
          })
      };
initMap();

function renderButtons() {
$("#cityList").empty();
for (var i = 0; i < cities.length; i++) {
  var a = $("<button>");
  a.addClass("city-btn");
  a.attr("data-city", cities[i]);
  a.text(cities[i]);
  $("#cityList").append(a);
}
}

        $.ajax({
          url: queryURL,

        })
          .then(function(response) {

        });
        var lat= JSON.parse(localStorage.getItem("lat"))

        $.ajax({

    $("#add-city").on("click", function(e) {
      e.preventDefault();
      $("#five-day").empty();
      var apiKey= "c531a4a9070baad7f4ef978c43984633";
      var city = $("#city-input").val().trim();
      var queryURL = "http://api.openweathermap.org/data/2.5/forecast?q="+city+"&units=imperial&APPID="+apiKey;

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
        var lat= localStorage.setItem("lat", JSON.stringify(response.city.coord.lat));

        $("#temp").text("Temperature: "+response.list[0].main.temp+" ℉");
          $("#hum").text("Humidity: "+response.list[0].main.humidity+"%")
          $("#wind").text("Wind Speed: "+response.list[0].wind.speed+" MPH")
          $("#city").text(""+response.city.name);
          $("#city").append('<img src='+icon+'>');
          $("#city-input").val('');
        var text = response.city.name;
        cities.push(text);
        localStorage.setItem("city-array", JSON.stringify(cities));
        renderButtons();

        for(var i= 1; i<39; i+=8){

          $("#five-day").append("<div"+[i]+" class='card'></div>")

        });
        var lat= JSON.parse(localStorage.getItem("lat"))

renderButtons();
</script>
</body>
